<body class="home-bg">
  <p-blockUI [blocked]="blockScreen">
    <p-progressSpinner class="spinner" strokeWidth="4" *ngIf="blockScreen"></p-progressSpinner>
  </p-blockUI>
  <div class="p-grid card page-content border-green">
    <div class="p-col-12 p-md-12 p-lg-12 no-pad">
      <app-topbar></app-topbar>
    </div>
    <p-toast position="top-center" key="t-err"></p-toast>
    <div class="p-col-12 p-md-12 p-lg-12 border-green" style="min-height: 445px;">
      <p-panel>
        <p-header>NMS/SLA Form
          <div class="ui-g panel-header">
            <div class="ui-g-12"></div>
          </div>
        </p-header>
        <form #f="ngForm" name="nmsForm">
          <div class="p-grid card">
            <!-- row 1 -->
            <div class="p-col-12 p-md-4 p-lg-2 pad-left">
              <div>
                <label for="rname" class="label-text-color">RM Office:</label>
              </div>
              <p-dropdown #reg name="rname" [options]="regionOptions" [style]="{'width':'-webkit-fill-available'}"
                [(ngModel)]="rcode" (onClick)="onSelect('R')" filter="true" resetFilterOnHide="true"
                filterMatchMode="startsWith" [showClear]="false" required>
                <ng-template let-item pTemplate="selectedItem">
                  <span style="vertical-align:middle">{{item.label}}</span>
                </ng-template>
              </p-dropdown>
            </div>
            <div class="p-col-12 p-md-4 p-lg-2">
              <div>
                <label for="dname" class="label-text-color">DM Office:</label>
              </div>
              <p-dropdown #dist name="dname" [options]="districtOptions" [style]="{'width':'-webkit-fill-available'}"
                [(ngModel)]="dcode" (onClick)="onSelect('D')" filter="true" resetFilterOnHide="true"
                filterMatchMode="startsWith" [showClear]="false" required>
                <ng-template let-item pTemplate="selectedItem">
                  <span style="vertical-align:middle">{{item.label}}</span>
                </ng-template>
              </p-dropdown>
            </div>
            <div class="p-col-12 p-md-4 p-lg-2">
              <div>
                <label for="loc" class="label-text-color">Location:</label>
              </div>
              <p-dropdown #loc name="loc" [options]="locationOptions" [style]="{'width':'-webkit-fill-available'}"
                [(ngModel)]="location" (onChange)="onSelect('L')" required>
                <ng-template let-item pTemplate="selectedItem">
                  <span style="vertical-align:middle">{{item.label}}</span>
                </ng-template>
              </p-dropdown>
            </div>
            <div class="p-col-12 p-md-4 p-lg-2">
              <div>
                <label for="comp" class="label-text-color">Component:</label>
              </div>
              <p-dropdown #comp name="comp" [disabled]="!location" [options]="componentOptions"
                [style]="{'width':'-webkit-fill-available'}" [(ngModel)]="compId" filter="true" resetFilterOnHide="true"
                filterMatchMode="startsWith" [showClear]="false" required>
                <ng-template let-item pTemplate="selectedItem">
                  <span style="vertical-align:middle">{{item.label}}</span>
                </ng-template>
              </p-dropdown>
            </div>
            <div class="p-col-12 p-md-4 p-lg-2">
              <div>
                <label class="label-text-color" for="shopcd">Shop Number:</label>
              </div>
              <input name="shopcd" [disabled]="disableShop" type="text" size="20" pInputText [(ngModel)]="shopCode"
                autocomplete="off" style="width: -webkit-fill-available;" required>
            </div>
            &nbsp;
            <!-- row 2 -->
            <div class="p-col-12 p-md-4 p-lg-2 pad-left">
              <div>
                <label class="label-text-color" for="shopcd">Type:</label>
              </div>
              <div class="border-grey">
                <p-radioButton name="typename" label="Planned" value="1" [(ngModel)]="selectedType"></p-radioButton>
                <p-radioButton name="typename" value="2" label="Unplanned" [(ngModel)]="selectedType"></p-radioButton>
              </div>
            </div>
            <div class="p-col-12 p-md-4 p-lg-2">
              <div>
                <label class="label-text-color" for="shopcd">From Date:</label>
              </div>
              <p-calendar name="fDate" [maxDate]="maxDate" dateFormat="dd/mm/yy" [(ngModel)]="fromDate" showTime="true"
                hourFormat="12" [showIcon]="true"></p-calendar>
            </div>
            <div class="p-col-12 p-md-4 p-lg-2">
              <div>
                <label class="label-text-color" for="shopcd">To Date:</label>
              </div>
              <p-calendar name="tDate" [maxDate]="maxDate" dateFormat="dd/mm/yy" [(ngModel)]="toDate" showTime="true"
                hourFormat="12" [showIcon]="true"></p-calendar>
            </div>
            <div class="p-col-12 p-md-4 p-lg-2">
              <div>
                <label for="reasons" class="label-text-color">Reason:</label>
              </div>
              <p-dropdown #reg name="reasons" [options]="reasonOptions" [style]="{'width':'-webkit-fill-available'}"
                [(ngModel)]="reason" filter="true" resetFilterOnHide="true" filterMatchMode="startsWith"
                [showClear]="true" required>
                <ng-template let-item pTemplate="selectedItem">
                  <span style="vertical-align:middle">{{item.label}}</span>
                </ng-template>
              </p-dropdown>
            </div>
            <div class="p-col-12 p-md-4 p-lg-3">
              <div>
                <label class="label-text-color" for="url">Video URL:</label>
              </div>
              <input class="p-col-12" name="url" type="url" pInputText [(ngModel)]="urlPath" autocomplete="off"
                style="text-decoration: underline; color: rgb(116, 116, 255);" required>
              <!-- (change)="onFileUpload($event)" -->
            </div>
            <!-- row 3 -->
            <div class="p-col-12 p-md-6 p-lg-3 pad-left">
              <div>
                <label for="remarks" class="label-text-color">Remarks:</label>
              </div>
              <textarea class="p-col-10 p-md-10 p-lg-10" [rows]="3" name="remarks" [cols]="28" [(ngModel)]="remarksTxt"
                pInputTextarea autoResize="autoResize"></textarea>
            </div>
            <div class="p-col-12 p-md-12 p-lg-12">
              <div class="p-col-12 p-md-12 p-lg-12 txt-align" style="margin-top: 5px;">
                <button pButton type="submit" label="save" class="p-button-raised p-btn-pad bg-div" (click)="onSave(f)"
                  [disabled]="!f.valid"></button>
              </div>
            </div>
          </div>
        </form>
      </p-panel>
    </div>
  </div>

</body>
<div class="no-pad" style="margin-left: 35px; margin-right: 35px;">
  <app-footer></app-footer>
</div>
