<body class="home-bg">
<div class="p-grid card page-content border-green">
    <div class="p-col-12 p-md-12 p-lg-12 no-pad">
        <app-topbar></app-topbar>
    </div>
    <div id="main" class="p-col-12 p-md-12 p-lg-12 no-pad-top" style="margin-bottom: -10px;">
        <div class="p-grid">
            <div class="p-col-12 p-md-7 p-lg-7 no-pad-right">
                <div class="p-col-12 p-md-12 p-lg-12 card">
                    <p-chart type="line" [data]="lineData" width="auto" height="60vh" [options]="lineOptions"></p-chart>
                </div>
                <div class="p-col-12 p-md-12 p-lg-12 card">
                    <p-chart type="bar" [data]="barData" width="auto" height="60vh" [options]="barOptions"></p-chart>
                </div>
            </div>
            <div class="p-col-12 p-md-5 p-lg-5 no-pad-left" style="display: flex;" (click)="onClick()">
                <div class="p-col-12 p-md-12 p-lg-12 card">
                    <div style="position: relative;
                    top: 40%;
                    transform: translateY(-40%);">
                        <p-chart type="pie" [data]="pieData"  width="auto" height="80vh" [options]="pieOptions"></p-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
</body>
