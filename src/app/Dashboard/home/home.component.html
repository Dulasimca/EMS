<body class="home-bg">
    <p-blockUI [blocked]="blockScreen">
        <p-progressSpinner class="spinner" strokeWidth="4" *ngIf="blockScreen"></p-progressSpinner>
    </p-blockUI>
    <div class="p-grid card page-content border-green">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad">
            <app-topbar></app-topbar>
        </div>
        <div id="main" class="p-col-12 p-md-12 p-lg-12 no-pad-top" style="margin-bottom: -10px;">
            <div class="p-grid">
                <div class="p-col-12 p-md-12 p-lg-12" style="display: flex;">
                    <div class="p-col-12 p-md-12 p-lg-12 border-green card border-green">
                        <div class="header-line">Enterprise Management System</div>
                        <div>
                            <p-selectButton [options]="nmsTypeOptions" [(ngModel)]="nmsType"
                                (onChange)="onNMSTypeChange(nmsType)"></p-selectButton>
                        </div>
                        <p-chart type={{nmsBarType}} [data]="nmsBarData" width="auto" height="60vh" [plugins]="plugin"
                            [options]="nmsBarOptions">
                        </p-chart>
                    </div>
                </div>
                <div class="p-col-12 p-md-6 p-lg-6 no-pad-top no-pad-right" style="display: flex;">
                    <div class="p-col-12 p-md-12 p-lg-12 card border-green">
                        <div class="header-line">SLA Status</div>
                        <div class="padding-gap">
                            <p-selectButton [options]="slaTypeOptions" [(ngModel)]="slaType"
                                (onChange)="onSLATypeChange(slaType)"></p-selectButton>
                        </div>
                        <p-chart type="bar" [data]="slaBarData" width="auto" height="60vh" [options]="slaBarOptions">
                        </p-chart>
                    </div>
                </div>
                <div class="p-col-12 p-md-6 p-lg-6 no-pad-top no-pad-left" style="display: flex;">
                    <div class="p-col-12 p-md-12 p-lg-12 card border-green">
                        <div class="header-line">Helpdesk Management Ticket Status</div>
                        <div class="padding-gap">
                            <p-chart type="pie" [data]="pieData" width="auto" height="80vh" [plugins]="plugin"
                                [options]="pieOptions" (onDataSelect)="selectData($event)"></p-chart>
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-12 p-lg-12" style="display: flex;">
                    <div class="p-col-12 p-md-12 p-lg-12 border-green card border-green">
                        <div class="header-line">Incident Status</div>
                        <p-chart type="line" [data]="incidentLineData" width="auto" height="60vh" [plugins]="plugin"
                            [options]="incidentLineOptions">
                        </p-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</body>
